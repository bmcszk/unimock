name: Unit Tests

on:
  push:
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        check-latest: true

    - name: Lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        only-install: true

    - name: Run Checks
      run: make check
