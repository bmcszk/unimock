services:
  unimock:
    build: .
    ports:
      - "28080:8080"
    environment:
      - UNIMOCK_PORT=8080
      - UNIMOCK_LOG_LEVEL=info
      - UNIMOCK_CONFIG=/etc/unimock/config.yaml
    volumes:
      - ./config.yaml:/etc/unimock/config.yaml:ro
      - ./fixtures:/app/fixtures:ro
    networks:
      - e2e-test

networks:
  e2e-test:
    driver: bridge
